<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Form</title>
<link rel="stylesheet" href="style/style2.css">
</head>

<body>

	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Register form :</h1>
			</div>

			<div class="login-form">
			
				<div class="control-group">
					<input type="text" class="login-field" value=""
						placeholder="first name" id="firstName"> <label
						class="login-field-icon fui-user" for="login-name"></label>
				</div>
				
			
				<div class="control-group">
					<input type="text" class="login-field" value=""
						placeholder="username" id="name"> <label
						class="login-field-icon fui-user" for="login-name"></label>
				</div>
				
				<div class="control-group">
					<input type="text" class="login-field" value=""
						placeholder="pseudo" id="pseudo"> <label
						class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
					<input type="text" class="login-field" value=""
						placeholder="mail@mail.com" id="email"> <label
						class="login-field-icon fui-user" for="email"></label>
				</div>

				<div class="control-group">
					<input type="password" class="login-field" value=""
						placeholder="password" id="login-pass"> <label
						class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<div class="control-group">
					<input type="text" class="login-field" value=""
						placeholder="Confirm password" id="login-pass2"> <label
						class="login-field-icon fui-user" for="login-pass2"></label>
				</div>
				
				<div class="control-group">
					<input type="text" class="login-field" value=""
						placeholder="Date of birth : jj/mm/yyyy" id="dateBirth"> <label
						class="login-field-icon fui-user" for="login-pass2"></label>
				</div>

				<a class="btn btn-primary btn-large btn-block" href="#">Register</a>
			</div>
		</div>
	</div>

</body>
</html>
